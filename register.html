<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Registrieren</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/main.css" type="text/css">
        <link rel="stylesheet" href="./styles/style_register.css" type="text/css">
        <link rel="stylesheet" href="./styles/darkmode.css" type="text/css">
        <link rel="stylesheet" href="./styles/style_nav.css" type="text/css">
        <link rel="icon" href="./icons/w-icon.png" type="image/png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    </head>
    <body>
        <div class="bg-image"></div>
        <header>
            <nav>
                <div class="logo">
                    <h3>Word&nbsp;Counter&nbsp;&dash; Registrieren</h3>
                </div>
                    <ul class="nav-links">
                        <li>
                            <a href="./impressum.html" id="impressum">Impressum</a>
                        </li>
                        <li>
                            <a href="./wordcount.html" id="word-counter">Word&nbsp;Counter</a>
                        </li>
                    </ul>
            </nav>
        </header>
        <main>
            <form action="./login.html" method="post">
                <div class="register-container">
                    <input type="text" id="firstname" name="firstname" size="20" maxlength="250" placeholder="Vorname" autofocus required>
                    <input type="text" id="lastname" name="lastname" size="20" maxlength="250" placeholder="Nachname" required>
                    <input type="text" id="username" name="username" size="20" maxlength="250" placeholder="Benutzername" required>
                    <input type="text" id="email" name="email" size="20" maxlength="250" placeholder="Email" required>
                    <input type="password" id="password" name="password" size="20" maxlength="250" placeholder="Passwort" required>
                    <input type="reset" id="reset" name="reset" value="Werte&nbsp;l&ouml;schen">
                    <input type="submit" id="submit" name="submit" value="Registrieren">
                    <label id="toggle-dark-mode"></label>
                    <div id="error-msg"></div>
                </div>
            </form>
        </main>
        <footer>
            <a id="login" href="./login.html">&larr;&nbsp;Anmelden</a>
        </footer>
        <script src="./scripts/darkmode.js"></script>
        <script src="./scripts/register.js"></script>
    </body>
</html>
